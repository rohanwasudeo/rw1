<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #181a1b !important;
      color: #e9ecef !important;
    }
    .dark-mode .card {
      background-color: #23272b;
      color: #e9ecef;
    }
    .dark-mode .card-header {
      background-color: #343a40 !important;
      color: #f8f9fa !important;
    }
    .dark-mode .form-control {
      background-color: #23272b;
      color: #e9ecef;
      border-color: #495057;
    }
    .dark-mode .form-control:focus {
      background-color: #23272b;
      color: #e9ecef;
      border-color: #6c757d;
    }
    .dark-mode .list-group-item {
      background-color: #23272b;
      color: #e9ecef;
      border-color: #343a40;
    }
    .dark-mode .btn-primary {
      background-color: #375a7f;
      border-color: #375a7f;
    }
    .dark-mode .btn-primary:hover {
      background-color: #2c3e50;
      border-color: #2c3e50;
    }
    .dark-mode .btn-success {
      background-color: #218838;
      border-color: #218838;
    }
    .dark-mode .btn-danger {
      background-color: #c82333;
      border-color: #c82333;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-light">
  <button id="theme-toggle" class="btn btn-outline-secondary theme-toggle" title="Toggle light/dark mode">
    <span id="theme-icon" class="">&#9788;</span>
  </button>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Todo List</h3>
          </div>
          <div class="card-body">
            <form id="todo-form" class="d-flex mb-3">
              <input type="text" id="todo-input" class="form-control me-2" placeholder="Add a new task..." required>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <ul id="todo-list" class="list-group">
              <!-- Todo items will appear here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Theme toggle logic
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('bg-light');
        themeIcon.innerHTML = '&#9790;'; // Moon
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('bg-light');
        themeIcon.innerHTML = '&#9788;'; // Sun
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    // On load, set theme from localStorage or system
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || (saved === null && prefersDark)) {
        setTheme(true);
      } else {
        setTheme(false);
      }
    })();
    themeToggleBtn.addEventListener('click', function() {
      const isDark = document.body.classList.contains('dark-mode');
      setTheme(!isDark);
    });

    // Todo logic
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        addTodo(text);
        input.value = '';
      }
    });

    function addTodo(text) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `
        <span>${text}</span>
        <div>
          <button class="btn btn-success btn-sm me-2 complete-btn" title="Mark as done">
            <span>&#10003;</span>
          </button>
          <button class="btn btn-danger btn-sm delete-btn" title="Delete">
            <span>&#10005;</span>
          </button>
        </div>
      `;
      list.appendChild(li);
    }

    list.addEventListener('click', function(e) {
      if (e.target.closest('.delete-btn')) {
        e.target.closest('li').remove();
      } else if (e.target.closest('.complete-btn')) {
        const span = e.target.closest('li').querySelector('span');
        span.classList.toggle('text-decoration-line-through');
        span.classList.toggle('text-muted');
      }
    });
  </script>
</body>
</html>
